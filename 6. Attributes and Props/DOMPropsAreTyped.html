<!-- DOM properties are not always strings. For instance, the input.checked property (for checkboxes) is a boolean -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="input" type="checkbox" checked /> checkbox

    <!-- //-------------------------------// -->

    <div id="div" style="color: red; font-size: 120%">Hello Div</div>

    <script>
      console.log(input);
      console.dir(input); //input#input
      //coz assignment ID ke "input", otomatis jd global var: window.input = document.getElementById("input"); shg input auto declared (ga error)

      console.log(input.getAttribute('checked')); // the attribute value is: empty string (blank)
      console.log(`this is input.checked: ${input.checked}`); // the property value is: true

      console.log(input.id); //input
      console.log(input.input); //undefind
      console.log(input.type); //checbox
      console.log(input.checkbox); //undefined
      console.log(typeof input); //object
      input.checked = false;

      //-------------------------------------------------//

      console.log(div);
      console.dir(div);
      console.log(div.div);
      console.log(div.getAttribute('style'));
      console.log(div.style);
    </script>
  </body>
</html>
