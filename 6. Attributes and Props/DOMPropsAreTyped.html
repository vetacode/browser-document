<!-- DOM properties are not always strings. For instance, the input.checked property (for checkboxes) is a boolean -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="inputID" type="checkbox" checked /> checkbox

    <!-- //-------------------------------// -->

    <div id="division" style="color: red; font-size: 120%">Hello Div</div>

    <!-- //-------------------------------// -->

    <a id="anchor" href="#hello">link</a>

    <script>
      console.log(inputID); //input#inputID or <input id="inputID" type="checkbox" checked="">
      console.dir(inputID); //inputID#inputID
      //coz assignment ID ke "inputID", otomatis jd global var: window.inputID = document.getElementById("inputID"); shg inputID auto declared (ga error)

      console.log(inputID.getAttribute('checked')); // the attribute value is: empty string (blank)
      console.log(`this is inputID.checked: ${inputID.checked}`); // the property value is: true

      console.log(inputID.id); //inputID
      console.log(inputID.inputID); //undefind
      console.log(inputID.type); //checbox
      console.log(inputID.checkbox); //undefined
      console.log(typeof inputID); //object
      inputID.checked = false;

      //-------------------------------------------------//

      console.log(division);
      console.dir(division);
      console.log(division.division);
      console.log(division.getAttribute('style'));
      console.log(division.style);

      //-------------------------------// -->

      //get attribute
      console.log(anchor.getAttribute('href')); //#hello

      //get property
      console.log(anchor.href); //full url of #hello

      //----------EXERCISES-----------// -->
      console.log(anchor.textContent);
      console.log(division.textContent);
    </script>
  </body>
</html>
