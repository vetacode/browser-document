<!-- DOM properties are not always strings. For instance, the input.checked property (for checkboxes) is a boolean -->
<!-- To get the value of attribute use: elem/[id value].getAttribute('attr name') -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="inputID" type="checkbox" checked /> checkbox

    <!-- //-------------------------------// -->

    <div id="division" style="color: red; font-size: 120%" hidden>
      Hello Div
    </div>

    <!-- //-------------------------------// -->

    <a id="anchor" href="#hello">link</a>

    <script>
      console.log(inputID); //input#inputID or <input id="inputID" type="checkbox" checked> => logs returns object DOM dlm interactive preview format
      console.log(document.getElementsByTagName('input')[0].outerHTML); //<input id="inputID" type="checkbox" checked=""> => logs returns string MURNI hasil serialisasi (hasil selalu konsisten)
      console.log(document.querySelector('input').outerHTML); //<input id="inputID" type="checkbox" checked="">
      console.dir(inputID); //input#inputID
      //coz assignment ID ke "inputID", otomatis jd global var: window.inputID = document.getElementById("inputID"); shg inputID auto declared (ga error)

      console.log(inputID.getAttribute('checked')); // the attribute value is: empty string (blank)
      console.log(`this is inputID.checked: ${inputID.checked}`); // the property value is: true

      console.log(inputID.id); //inputID
      console.log(inputID.inputID); //undefind
      console.log(inputID.type); //checbox
      console.log(inputID.checkbox); //undefined
      console.log(inputID.checked); //true
      console.log(typeof inputID); //object
      inputID.checked = false;

      //-------------------------------------------------//

      console.log(division); //returns obj DOM live interactive preview format
      console.dir(division); //div#division
      console.log(division.division); //undefined
      console.log(division.getAttribute('style'));
      console.log(division.style);

      //-------------------------------// -->

      //get attribute
      console.log(anchor.getAttribute('href')); //#hello

      //get property
      console.log(anchor.href); //full url of #hello

      //----------EXERCISES-----------// -->
      console.log(anchor.textContent); //link
      console.log(division.textContent.trim()); // Hello Div (space kosong sdh di trim)
    </script>
  </body>
</html>
