<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input />
    <script>
      let input = document.querySelector('input');

      //attribute to prop
      input.setAttribute('id', 'one');
      console.log(input.outerHTML); // <input id="one"> : id attribute
      console.log(input.id); //one : id prop

      //prop to attribute
      input.id = 'newID';
      console.log(input.getAttribute('id')); //newID : id prop
      console.log(input.outerHTML); // <input id="newID"> : id attribute

      //** input.value
      //attr to prop
      input.setAttribute('value', 'satu'); //Success
      console.log(input.outerHTML); //<input id="newID" value="satu">
      console.log(input.value); //satu

      //prop to attr
      input.value = 'New Value';
      console.log(input.getAttribute('value')); //satu. Tidak terupdate/Tetap value lama
      console.log(input.outerHTML); //<input id="newID" value="satu">
    </script>
  </body>
</html>

<!-- NOTES:
EXCLUSION: input.value synchronizes only from attribute → property, but not back -->
<!-- but this feature actually come in handy, because the user actions may lead to value changes, and then after them, if we want to recover the “original” value from HTML, it’s still stay in the attribute we can access. -->
