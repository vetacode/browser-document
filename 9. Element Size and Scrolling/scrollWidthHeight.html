<!-- scrollWidth/Height are like clientWidth/clientHeight, but include the scrolled out (hidden) parts

to expand the element wide to its full width/height -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // expand the element to the full content height
      element.style.height = `${element.scrollHeight}px`;
    </script>
  </body>
</html>
