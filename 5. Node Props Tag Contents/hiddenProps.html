<!-- using "hidden" HTML's attribute will makes DOM props assign element invisible-->
<!-- can also use hidden prop of DOM props -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>Both divs below are hidden</div>

    <div hidden>With the attribute "hidden"</div>

    <div id="elem">JavaScript assigned the property "hidden"</div>

    <div id="el">A blinking element</div>

    <script>
      //elem is become global variable coz of attribute id="elem" assignment
      elem.hidden = true; //hidden also one of the props
      // alert(elem); // [object HTMLDivElement]
      setInterval(() => (el.hidden = !el.hidden), 1000);
    </script>
  </body>
</html>
