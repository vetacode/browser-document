<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>Hello, world!</div>

    <script>
      let div = document.querySelector('div');

      alert(div.outerHTML); //<div>Hello, world!</div>

      // replace div.outerHTML with <p>...</p>
      div.outerHTML = '<p>A new element</p>'; // (*)

      // Wow! 'div' is still the same!
      alert(div.outerHTML); // <div>Hello, world!</div> (**)
    </script>
  </body>
</html>

<!-- NOTES: We can write to elem.outerHTML, but should keep in mind that it doesn’t change the element we’re writing to (‘elem’). It puts the new HTML in its place instead. We can get references to the new elements by querying the DOM. -->
