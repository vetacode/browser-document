<!-- Syntax: document.querySelector('css-selector') === document.querySelectorAll(css-selector)[0]
it returns the first element of given css-selector -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>The</li>
      <li>test</li>
    </ul>
    <ul>
      <li>has</li>
      <li>passed</li>
    </ul>

    <script>
      let element = document.querySelector('ul > li:last-child');
      alert(element.innerHTML); //test
    </script>
  </body>
</html>
