The table with id="age-table".

<html>
  <head></head>
  <body>
    <form name="search">
      <label
        >Search the site:
        <input type="text" name="search" />
      </label>
      <input type="submit" value="Search!" />
    </form>

    <hr />

    <form name="search-person">
      Search the visitors:
      <table id="age-table">
        <tbody>
          <tr>
            <td>Age:</td>
            <td id="age-list">
              <label>
                <input type="radio" name="age" value="young" />less than
                18</label
              >
              <label>
                <input type="radio" name="age" value="mature" />18-50</label
              >
              <label>
                <input type="radio" name="age" value="senior" />more than
                50</label
              >
            </td>
          </tr>

          <tr>
            <td>Additionally:</td>
            <td>
              <input type="text" name="info[0]" />
              <input type="text" name="info[1]" />
              <input type="text" name="info[2]" />
            </td>
          </tr>
        </tbody>
      </table>

      <input type="submit" value="Search!" />
    </form>
    <script>
      // 1. The table with `id="age-table"`.
      let table = document.getElementById('age-table');

      // 2. All label elements inside that table
      console.log(table.getElementsByTagName('label')); //returns HTMLCollections (live update)
      console.log(table.querySelectorAll('label')); //returns NodeList (static)

      // 3. The first td in that table (with the word "Age")
      console.log(table.getElementsByTagName('td')[0]);
      console.log(table.querySelector('td'));
      console.log(table.querySelectorAll('td')[0]);
      console.log(table.rows[0].cells[0]);

      // 4. The form with the name "search"
      // assuming there's only one element with name="search" in the document
      let form = document.getElementsByName('search')[0];
      console.log(form); //it returns the first TAG <form>, NOT the name="search"
      console.log(document.body.getElementsByTagName('form')[0]); //getElements* can NOT understands CSS selectors
      console.log(document.body.querySelector('form[name="search"]')); //querySelectors understands CSS selectors

      // 5. The first input in that form.
      console.log(form.getElementsByTagName('input')[1]);
      console.log(form.querySelectorAll('input')[1]);
      console.log(form.querySelector('input'));
      console.log(form[0]); //it means index 0 inside (first) TAG <form> ==> <input type="text" name="search"
      console.log(document.getElementsByName('search')[0][0]);
      console.log(form[0] === document.getElementsByName('search')[0][0]); //true

      // 6. The last input in that form
      // let inputs = form.getElementsByTagName('input');
      let inputs = form.querySelectorAll('input'); // find all inputs
      console.log(inputs[inputs.length - 1]);
      console.log(Array.from(form.getElementsByTagName('input')).at(-1));
      console.log(form[1]); // its not dynamic, prone to errors if the data changes
    </script>
  </body>
</html>
