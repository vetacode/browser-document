<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="table">
      <tr>
        <td>one</td>
        <td>two</td>
      </tr>
      <tr>
        <td>three</td>
        <td>four</td>
      </tr>
    </table>
    <script>
      // get td with "two" (first row, second column)
      let td = table.rows[0].cells[1];
      td.style.backgroundColor = 'red'; // highlight it
    </script>
  </body>
</html>
