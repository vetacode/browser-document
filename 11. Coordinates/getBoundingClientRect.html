<!-- The method:
elem.getBoundingClientRect() => it returns window coordinates for a minimal rectangle that encloses elem as an object of built-in DOMRect class. 

calculated derived props:
left = x
top = y
right = x + width
bottom = y + height

NOTES:
in JavaScript, All window coordinates are counted from the top-left corner. it differ with CSS positioning
But in CSS positioning, right property means the distance from the right edge, and bottom property means the distance from the bottom edge.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      id="brTest"
      type="button"
      style="max-width: 90vw"
      value="Get coordinates using button.getBoundingClientRect() for this button"
      onclick="showRect(this)"
    />
  </body>
</html>
