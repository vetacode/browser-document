<!-- Syntax:

elem.cloneNode(true): “deep” clone of the element – with all attributes and subelements
elem.cloneNode(false): clone without child elements.

 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .alert {
        padding: 15px;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        color: #3c763d;
        background-color: #dff0d8;
      }
    </style>

    <div class="alert" id="divID">
      <strong>Hi there!</strong> You've read an important message.
    </div>

    <script>
      let div2 = divID.cloneNode(true); // clone the message
      div2.querySelector('strong').innerHTML = 'Bye there!'; // change the clone

      divID.after(div2); // show the clone after the existing div
    </script>
  </body>
</html>
