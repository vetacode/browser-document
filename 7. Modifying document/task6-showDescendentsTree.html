<!-- Show descendants in a tree
importance: 5
Thereâ€™s a tree organized as nested ul/li.

Write the code that adds to each <li> the number of its descendants. Skip leaves (nodes without children). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>
        Animals
        <ul>
          <li>
            Mammals
            <ul>
              <li>Cows</li>
              <li>Donkeys</li>
              <li>Dogs</li>
              <li>Tigers</li>
            </ul>
          </li>
          <li>
            Other
            <ul>
              <li>Snakes</li>
              <li>Birds</li>
              <li>Lizards</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Fishes
        <ul>
          <li>
            Aquarium
            <ul>
              <li>Guppy</li>
              <li>Angelfish</li>
            </ul>
          </li>
          <li>
            Sea
            <ul>
              <li>Sea trout</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <script>
      let lists = document.querySelectorAll('li');

      for (let li of lists) {
        let descendantsCount = li.querySelectorAll('li').length;
        if (!descendantsCount) continue;
        console.log(li.firstChild);
        li.firstChild.data += `[${descendantsCount}]`;
      }

      // let lists = document.getElementsByTagName('li');
      // for (let li of lists) {

      //   console.log(childNodesCount);
      //   if (!childNodesCount) continue;
      //   li.firstChild.data += ' [' + childNodesCount + ']';
      // }
    </script>
  </body>
</html>
