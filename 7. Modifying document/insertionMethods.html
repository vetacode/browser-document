<!-- common syntax: document.body.append(div); ==> adding at the end of node -->

<!-- Other insertion methods:

node.append(...nodes or strings) – append nodes or strings at the end of node,
node.prepend(...nodes or strings) – insert nodes or strings at the beginning of node,
node.before(...nodes or strings) –- insert nodes or strings before node,
node.after(...nodes or strings) –- insert nodes or strings after node,
node.replaceWith(...nodes or strings) –- replaces node with the given nodes or strings. -->

<!-- NOTES: these methods can only be used to insert DOM nodes or text pieces. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .alert {
        padding: 15px;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        color: #3c763d;
        background-color: #dff0d8;
      }
    </style>

    <!---------------------PART1------------------->

    <ol id="ol">
      <li>0</li>
      <li>1</li>
      <li>2</li>
    </ol>

    <!---------------------PART2------------------->

    <div id="div">DIV DISINI</div>

    <script>
      let div = document.createElement('div');
      div.className = 'alert';
      div.innerHTML =
        '<strong>Hello everyone! </strong> You have read this message.';

      document.body.append(div);

      //  <!---------------------PART1------------------->
      //adding string
      ol.before('before');
      ol.after('after');

      //adding new node before the node
      let liFirst = document.createElement('li');
      liFirst.innerHTML = 'prepend';
      ol.prepend(liFirst);

      //adding new node after the node
      let liLast = document.createElement('li');
      liLast.innerHTML = 'append';
      ol.append(liLast);

      //  <!---------------------PART2------------------->

      div.before('<p>Hello</p>', document.createElement('hr'));

      //Problem:
      // the text is inserted “as text”, not “as HTML”. jadi text Hello muncul setelah div (bukan sebelum div), padahal sdh pakai method "div.before"
      // Karena browser memindahkan text node yang bentuknya seperti HTML markup ke setelah elemen block-level sebelumnya untuk mencegah parsing invalid pada fase awal rendering.
      // Ini disebut HTML reparenting / reparsing behavior, terutama ketika HTML + JS dieksekusi sebelum dokumen selesai dibangun.

      //SOLUSI: pakai elem.insertAdjacentHTML
    </script>
  </body>
</html>
